<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Primer Challenge</title>
    </head>
    <body>
        <div class ="container">
            <div class = "logo">
                <img class="logo_img" src="Alura Challenge - Desafío 1 - Lógica/Logo.png">
                <h1 class = "tittle">Encriptador de mensajes</h1>
            </div>

            <div align class = "left">
                <input class =" text_input" id = "input_texto" type="text" placeholder="Ingrese el texto aquí">
            </div>

            <div class = "right">
                <img src="Alura Challenge - Desafío 1 - Lógica/Muñeco.png" id="imagen_derecha">
                <h1 id = "texto">Ningun mensaje fue encontrado</h1>
                <textarea id = "text2" name="" id="" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id ="copiar" type = "button" name="button" onclick="copiar()">Copiar</button>
            </div>

            <div class="left_button">
                <p>Solo minusculas y sin acentos</p>
                <button type="button" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
